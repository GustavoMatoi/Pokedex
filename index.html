<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="icon" href="../img/873-8734125_pikachu-clipart-sleepy-pokmon-shuffle.png">
    <link rel="stylesheet" href="../css/estilo.css" >
    <title>Pokedex</title>
</head>
<body>

    <main>
        <img src="#" alt="pokemon" class="img_pokemon">
        <h1 class="dados_pokemon">
            <span class="numero_pokemon"></span>
            <span class="nome_pokemon"></span>
        </h1>

        <form class="formulario" >
            <input type="search" class="procura" placeholder="Nome ou numero" required> 
        </form>
    
        <div class="botoes">
            <button class="botao botao-ant"> &lt; Anterior </button>
            <button class="botao botao-prox">Proximo &gt; </button>

        </div>
        <img src="../img/pokedex.png" alt="pokedex" class="pokedex">
    </main>
    

    <script src="../js/script.js"></script>
</body>
</html>
